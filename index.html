<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZAFFARcurrency - Конвертер валют</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #81c784;
            --accent-color: #ffc107;
            --text-color: #333;
            --light-text: #f5f5f5;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4f0f5 100%);
        }
        .app-container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            padding: 0 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo-icon {
            color: var(--accent-color);
            font-size: 2.8rem;
        }
        .tagline {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 0.9rem;
        }
        select, input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none;
            font-family: 'Montserrat', sans-serif;
        }
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
        }
        .swap-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 10px auto;
            display: block;
            transition: transform 0.3s, color 0.3s;
        }
        .swap-btn:hover {
            color: var(--primary-dark);
            transform: rotate(180deg);
        }
        .convert-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .convert-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .convert-btn:active {
            transform: translateY(0);
        }
        .result-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: rgba(46, 125, 50, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }
        .result-amount {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin: 10px 0;
        }
        .result-details {
            color: #666;
            font-size: 0.9rem;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
        }
        @media (max-width: 600px) {
            .app-container {
                padding: 0 15px;
            }
            .card {
                padding: 20px;
            }
            .logo {
                font-size: 2rem;
            }
        }
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            animation: fadeIn 0.5s ease-out;
        }
        .result-container {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">$</span>
                <span>MUZAFFARcurrency</span>
            </div>
            <p class="tagline">Конвертер валют с актуальными курсами</p>
        </div>
        <div class="card">
            <div class="input-group">

            <button class="swap-btn" onclick="swapCurrencies()">⇅</button>
            <div class="input-group">

            </div>
            <div class="input-group">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" placeholder="Введите сумму" value="1" min="0" step="0.01">
            </div>
            <button class="convert-btn" onclick="convertCurrency()">Конвертировать</button>
            <div class="result-container" id="result" style="display: none;">
                <div class="result-amount" id="resultAmount">0.00</div>
                <div class="result-details" id="resultDetails"></div>
            </div>
        </div>
        <div class="footer">
            <p>Используются актуальные курсы валют</p>
            <p>© 2024 MUZAFFARcurrency</p>
        </div>
    </div>

        function populateCurrencies() {
            const fromSelect = document.getElementById("fromCurrency");
            const toSelect = document.getElementById("toCurrency");

            // Сортируем валюты по названию страны
            currencies.sort((a, b) => a.country.localeCompare(b.country));

            // Добавляем популярные валюты в начало списка
            const popularCurrencies = ["USD", "EUR", "RUB", "GBP", "JPY", "CNY", "KZT", "UZS", "TJS", "TRY"];
            const popular = currencies.filter(c => popularCurrencies.includes(c.code));
            const others = currencies.filter(c => !popularCurrencies.includes(c.code));

            // Добавляем популярные валюты
            popular.forEach(currency => {
                const option1 = new Option(currency.country, currency.code);
                const option2 = new Option(currency.country, currency.code);
                fromSelect.add(option1);
                toSelect.add(option2);
            });

            // Добавляем разделитель
            const separator1 = new Option("──────────", "");
            separator1.disabled = true;
            const separator2 = new Option("──────────", "");
            separator2.disabled = true;
            fromSelect.add(separator1);
            toSelect.add(separator2);

            // Добавляем остальные валюты
            others.forEach(currency => {
                const option1 = new Option(currency.country, currency.code);
                const option2 = new Option(currency.country, currency.code);
                fromSelect.add(option1);
                toSelect.add(option2);
            });

            // Устанавливаем значения по умолчанию
            fromSelect.value = "USD";
            toSelect.value = "RUB";
        }

        function swapCurrencies() {
            const fromSelect = document.getElementById("fromCurrency");
            const toSelect = document.getElementById("toCurrency");
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            if (document.getElementById("result").style.display !== "none") {
                convertCurrency();
            }
        }

        async function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            const resultContainer = document.getElementById("result");
            const resultAmount = document.getElementById("resultAmount");
            const resultDetails = document.getElementById("resultDetails");

            if (isNaN(amount) || amount <= 0) {
                resultContainer.style.display = "block";
                resultAmount.textContent = "0.00";
                resultDetails.textContent = "Введите корректную сумму";
                return;
            }

            try {
                resultContainer.style.display = "block";
                resultAmount.textContent = "...";
                resultDetails.textContent = "Загрузка данных...";

                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                const data = await response.json();

                if (!data.rates || !data.rates[toCurrency]) {
                    throw new Error("Не удалось получить курс");
                }

                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);
                const inverseRate = (1 / rate).toFixed(6);

                resultAmount.textContent = convertedAmount + " " + toCurrency;
                resultDetails.innerHTML = `
                    1 ${fromCurrency} = ${rate.toFixed(6)} ${toCurrency}<br>
                    1 ${toCurrency} = ${inverseRate} ${fromCurrency}
                `;
            } catch (error) {
                resultAmount.textContent = "Ошибка";
                resultDetails.textContent = "Не удалось загрузить курсы валют. Пожалуйста, попробуйте позже.";
                console.error("Ошибка конвертации:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            populateCurrencies();
            document.getElementById('amount').addEventListener('input', convertCurrency);
            document.getElementById('fromCurrency').addEventListener('change', convertCurrency);
            document.getElementById('toCurrency').addEventListener('change', convertCurrency);
        });
